<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .moveBox {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
    <div draggable="true" class="moveBox"></div>
    <script>
            let dragging = false;
            let position = null;
            let box = document.getElementsByClassName('moveBox')[0];
            box.addEventListener('mousedown', (e) => {
                console.log('EEEE', e)
                dragging = true;
                position = [e.clientX, e.clientY]
            });
            document.addEventListener('mousemove', (e) => {
                if (dragging === false) {
                    return
                }
                const x = e.clientX
                const y = e.clientY
                const deltax = x - position[0]
                const deltay = y - position[1]
                const left = parseInt(box.style.left || 0)
                const top = parseInt(box.style.top || 0)
                box.style.left = left + deltax + 'px';
                box.style.top = top + deltay + 'px';
                position = [x, y]
            });
            document.addEventListener('mouseup', () => {
                dragging = false
            })
    </script>
</body>

</html>
