<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组查询</title>
</head>

<body>
    <div style="width:500px;margin: 15% auto;">
        <h1>2021年03月09日打卡</h1>
        <h1 id="num"></h1>
    </div>

    <script>
        function myFibonacci(n) {
            if (n < 0) { return; }
            if (n === 0) { return 0; }
            if (n === 1) { return 1; }
            if (n > 1) {
                return myFibonacci(n - 1) + myFibonacci(n - 2);
            }
        }
        var a = document.getElementById("num").innerHTML = `${myFibonacci(0)}`
    </script>
</body>

</html>
